<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Aula 13 - Mesa de trabalho</title>
  </head>

  <body>
    <form id="form" class="needs-validation">
      <h1>Inscrição para Hogwarts</h1>
      <label for="nome" class="form-label">
        Nome completo:
        <input
          type="text"
          class="form-control"
          name="nome"
          id="nome"
          autocomplete="off"
        />
        <div id="nomeFeedback"></div>
      </label>
      <label>
        Senha:
        <input type="password" class="form-control" name="pass" id="pass" />
      </label>
      <label>
        Telefone:
        <input type="text" class="form-control" name="tel" id="tel" />
      </label>

      <fieldset>
        <legend>Hobbies: (No máximo 4)</legend>
        <label>
          <input type="checkbox" name="hobbies" id="hobbiesNetflix" />
          Netflix
        </label>
        <label>
          <input type="checkbox" name="hobbies" id="hobbiesFutebol" />
          Futebol
        </label>
        <label>
          <input type="checkbox" name="hobbies" id="hobbiesTenis" />
          Tênis
        </label>
        <label>
          <input type="checkbox" name="hobbies" id="hobbiesAcademia" />
          Academia
        </label>
        <label>
          <input type="checkbox" name="hobbies" id="hobbiesVideoGame" />
          Video Game
        </label>
        <label>
          <input type="checkbox" name="hobbies" id="hobbiesCozinha" />
          Cozinha
        </label>
        <label>
          <input type="checkbox" name="hobbies" id="hobbiesProgramacao" />
          Programação
        </label>
        <label>
          <input type="checkbox" name="hobbies" id="hobbiesDesenho" />
          Desenho
        </label>
        <label>
          <input type="checkbox" name="hobbies" id="hobbiesPintura" />
          Pintura
        </label>
        <label>
          <input type="checkbox" name="hobbies" id="hobbiesGuitarra" />
          Guitarra
        </label>
        <label>
          <input type="checkbox" name="hobbies" id="hobbiesTeclado" />
          Teclado
        </label>
        <label>
          <input type="checkbox" name="hobbies" id="hobbiesCostura" />
          Costura
        </label>
        <label>
          <input type="checkbox" name="hobbies" id="Leitura" />
          Leitura
        </label>
        <label>
          <input type="checkbox" name="hobbies" id="hobbiesEscrever" />
          Escrever
        </label>
      </fieldset>

      <fieldset>
        <legend>Nacionalidade</legend>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="nacionalidade"
            id="nacionalidadeArgentina"
          />
          <label for="nacionalidadeArgentina" class="form-check-label">
            Argentina
          </label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="nacionalidade"
            id="nacionalidadeColombiana"
          />
          <label for="nacionalidadeColombiana" class="form-check-label">
            Colombia
          </label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="nacionalidade"
            id="nacionalidadeBrasileira"
          />
          <label for="nacionalidadeBrasileira" class="form-check-label"
            >Brasil</label
          >
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="nacionalidade"
            id="nacionalidadeChilena"
          />
          <label for="nacionalidadeChilena" class="form-check-label"
            >Chile</label
          >
        </div>
        <div class="form-check">
          <label>
            <input
              type="radio"
              class="form-check-input"
              name="nacionalidade"
              id="nacionalidadeVenezuelano"
            />
            Venezuela
          </label>
        </div>
        <div class="form-check">
          <label>
            <input
              type="radio"
              class="form-check-input"
              name="nacionalidade"
              id="nacionalidadePeru"
            />
            Perú
          </label>
        </div>
        <div class="form-check">
          <label>
            <input
              type="radio"
              class="form-check-input"
              name="nacionalidade"
              id="nacionalidadeUruguai"
            />
            Uruguai
          </label>
        </div>
        <div class="form-check">
          <label>
            <input
              type="radio"
              class="form-check-input"
              name="nacionalidade"
              id="nacionalidadeParaguai"
            />
            Paraguai
          </label>
        </div>
      </fieldset>

      <button type="button" onclick="submitForm()">Inscrever-me</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/script.js"></script>
  </body>
</html>

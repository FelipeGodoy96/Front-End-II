<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />

    <title>Checkpoint I - Front-End II</title>
  </head>
  <body>
    <header>
      <h1 class="text-center mt-3 mb-3">orkut</h1>
    </header>
    <main>
      <section>
        <div class="container-fluid mt-3 mb-3">
          <div class="grid mt-5 mural text-center">
            <div class="g-col-4 avatar">EXEMPLO1</div>
            <div class="g-col-4 avatar">EXEMPLO2</div>
            <div class="g-col-4 avatar">EXEMPLO3</div>
            <div class="g-col-4 avatar">EXEMPLO4</div>
            <div class="g-col-4 avatar">EXEMPLO5</div>
            <div class="g-col-4 avatar">EXEMPLO6</div>
          </div>
          <div class="addDepoimento">
            <div class="addButton">
              <i id="toggleForm" class="fa-3x fa-solid fa-square-plus"></i>
            </div>
            <div
              id="formulario"
              class="mt-3 mb-3 text-center formularioSection"
            >
              <br />
              <p>Crie seu depoimento</p>
              <br />
              <div class="container">
                <form class="mt-2 mb-2">
                  <label for="nome" class="form-label">Título:</label>
                  <input
                    class="form-control mb-2"
                    type="text"
                    name="nome"
                    id="nome"
                    maxlength="20"
                  />

                  <label for="descricao" class="form-label">Depoimento:</label>
                  <input
                    class="form-control mb-2"
                    type="text"
                    name="descricao"
                    id="descricao"
                    maxlength="500"
                    placeholder="Máx. 500 caracteres."
                  />
                  <label for="url" class="form-label">URL imagem:</label>
                  <input
                    class="form-control mb-2"
                    type="text"
                    name="url"
                    id="url"
                  />
                  <button class="btn btn-dark mb-3 mt-3" type="submit">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./JS/app.js"></script>
    <script
      src="https://kit.fontawesome.com/1e95d02e52.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
